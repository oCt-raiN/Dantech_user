<!-- authentication.component.html -->
<div>
    <h1 class="title"><img src="https://www.dantechdentallab.com/wp-content/uploads/2023/08/header-logo.webp"
            width="200px">
    </h1>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>

                <input type="text" placeholder="Clinic name" />
                <input type="email" placeholder="Email" />
                <input type="text" placeholder="Address" />
                <input type="text" placeholder="Phone Number" />
                <input type="password" placeholder="Password" />
                <input type="password" placeholder="Confirm Password" />
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="profile" (ngSubmit)="onSubmit()">
                <!-- <img src="../../../assets/images/logos/logo-dan.png" alt="Dantech"> -->
                <h1>Sign in</h1>
                <!-- <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                </div>
                <span>or use your account</span> -->
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <a href="#">Forgot your password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>Please login with your info</p>
                    <button class="ghost" (click)="togglePanel(false)">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">

                    <h1>Hello!</h1>
                    <p>Enter your details and start the journey</p>
                    <button class="ghost" (click)="togglePanel(true)">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</div>
